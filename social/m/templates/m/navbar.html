<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'm:home' %}">M</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'm:profile_list' %}">Profile List</a>
          </li>
        </ul>

          <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'm:profile' request.user.id %}">Hi {{ user }},</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'm:logout' %}">Logout</a>
            </li>
          </ul>
            
          {% else %}

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
            </li>                   
              <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="col-md-6 offset-md-3">
                        <form method="POST" action="{% url 'm:register' %}">
                            {% csrf_token %}

                            {{ form.as_p }}

                            <div class="modal-footer justify-content-center">
                              <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>               
          </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn btn-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
              </li>                   
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header text-center">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="col-md-6 offset-md-3">
                          <form method="POST" action="{% url 'm:login' %}">
                              {% csrf_token %}
                              <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                              </div>
                              <br/>
                              <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                              </div>
                              <br/>
                              <div class="modal-footer justify-content-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>               
            </ul>
          {% endif %}
        
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>

  </nav>
